apiVersion: v1
kind: Service
metadata:
  name: llm
  namespace: dating-app
spec:
  selector:
    app: llm
  ports:
    - name: http
      port: 11434
      targetPort: 11434
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm
  namespace: dating-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm
  template:
    metadata:
      labels:
        app: llm
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          args: ["serve"]
          ports:
            - containerPort: 11434
          volumeMounts:
            - name: models
              mountPath: /root/.ollama
          resources:
            requests:
              cpu: 250m
              memory: 768Mi
            limits:
              cpu: 800m
              memory: 1.5Gi
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: llm-models
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llm-models
  namespace: dating-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
