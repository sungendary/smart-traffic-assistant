apiVersion: apps/v1
kind: Deployment
metadata:
  name: dating-app-api
  namespace: dating-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dating-app-api
  template:
    metadata:
      labels:
        app: dating-app-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-username/dating-app-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: dating-app-config
          # Secrets는 optional - 있으면 사용하고, 없으면 백엔드 기본값 사용
          env:
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: dating-app-secrets
                  key: JWT_SECRET_KEY
                  optional: true
            - name: JWT_ALGORITHM
              valueFrom:
                secretKeyRef:
                  name: dating-app-secrets
                  key: JWT_ALGORITHM
                  optional: true
            - name: KAKAO_MAP_APP_KEY
              valueFrom:
                secretKeyRef:
                  name: dating-app-secrets
                  key: KAKAO_MAP_APP_KEY
                  optional: true
            - name: KAKAO_REST_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dating-app-secrets
                  key: KAKAO_REST_API_KEY
                  optional: true
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dating-app-secrets
                  key: GEMINI_API_KEY
                  optional: true
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 512Mi
      restartPolicy: Always
