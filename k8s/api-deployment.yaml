apiVersion: apps/v1
kind: Deployment
metadata:
  name: dating-app-api
  namespace: dating-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dating-app-api
  template:
    metadata:
      labels:
        app: dating-app-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-username/dating-app-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: dating-app-config
            - secretRef:
                name: dating-app-secrets
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
