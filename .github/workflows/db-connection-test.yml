# ============================================================================
# Database Connection Test Workflow
# ============================================================================
# 목적: MongoDB와 Redis 연결 및 데이터 불러오기 검증
# 
# 주요 기능:
#   1. MongoDB 연결 테스트
#   2. MongoDB 데이터 CRUD 테스트
#   3. Redis 연결 테스트
#   4. Redis 데이터 저장/조회 테스트
#   5. 지오스패셜 쿼리 테스트 (MongoDB)
#
# 실행 조건:
#   - DB 연결 관련 파일이 변경될 때만 실행
#     * 테스트 파일: backend/tests/db/**
#     * DB 연결 코드: backend/app/db/**
#   - 워크플로우 파일 자체가 변경될 때
#   - 수동 실행 (workflow_dispatch)
# ============================================================================

name: Database Connection Test

on:
  push:
    branches:
      - main
      - develop_branch
    paths:
      # DB 연결 테스트 파일만 변경 시 실행
      - "backend/tests/db/**"
      # DB 연결 코드
      - "backend/app/db/**"
      - ".github/workflows/db-connection-test.yml"
  pull_request:
    branches:
      - main
      - develop_branch
    paths:
      # DB 연결 테스트 파일만 변경 시 실행
      - "backend/tests/db/**"
      # DB 연결 코드
      - "backend/app/db/**"
      - ".github/workflows/db-connection-test.yml"
  workflow_dispatch:
  workflow_call:

env:
  PYTHON_VERSION: "3.11"
  STARLETTE_VERSION: "0.49.1"

jobs:
  # DB 연결 테스트 작업
  test-db-connections:
    runs-on: ubuntu-latest
    services:
      # MongoDB 서비스
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MONGO_INITDB_DATABASE: datingapp

      # Redis 서비스
      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      CI: "true"  # CI 환경임을 명시
      MONGODB_URI: mongodb://localhost:27017
      MONGODB_DB: datingapp
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: test-secret-key-for-ci-testing-only-minimum-32-chars

    steps:
      # 저장소 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python 환경 설정
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      # 프로젝트 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -r backend/requirements.txt
          # 의존성 충돌 검사
          pip check || (echo "❌ 의존성 충돌이 발견되었습니다!" && exit 1)
          pip install --no-deps starlette==${{ env.STARLETTE_VERSION }}
          pip install pytest pytest-asyncio motor redis

      # MongoDB 연결 테스트
      - name: Test MongoDB Connection
        run: |
          pytest backend/tests/db/test_mongodb_connection.py -v
        continue-on-error: false

      # MongoDB 데이터 CRUD 테스트
      - name: Test MongoDB CRUD Operations
        run: |
          pytest backend/tests/db/test_mongodb_crud.py -v
        continue-on-error: false

      # MongoDB 지오스패셜 쿼리 테스트
      - name: Test MongoDB Geospatial Queries
        run: |
          pytest backend/tests/db/test_mongodb_geospatial.py -v
        continue-on-error: false

      # Redis 연결 테스트
      - name: Test Redis Connection
        run: |
          pytest backend/tests/db/test_redis_connection.py -v
        continue-on-error: false

      # Redis 데이터 저장/조회 테스트
      - name: Test Redis Operations
        run: |
          pytest backend/tests/db/test_redis_operations.py -v
        continue-on-error: false

      # 테스트 결과 요약
      - name: DB Test Summary
        if: always()
        run: |
          echo "## Database Connection Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ MongoDB 연결 및 CRUD 작업" >> $GITHUB_STEP_SUMMARY
          echo "✅ MongoDB 지오스패셜 쿼리" >> $GITHUB_STEP_SUMMARY
          echo "✅ Redis 연결 및 데이터 작업" >> $GITHUB_STEP_SUMMARY

