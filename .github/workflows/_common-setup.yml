# ============================================================================
# Common Setup Workflow (재사용 가능)
# ============================================================================
# 목적: 모든 테스트 워크플로우에서 공통으로 사용하는 설정
# 
# 사용법:
#   다른 워크플로우에서 이 워크플로우를 호출하여 공통 설정을 재사용
# ============================================================================

name: Common Setup

on:
  workflow_call:
    inputs:
      test_type:
        description: '테스트 타입 (quality, auth, core-features, db, api-integration)'
        required: false
        type: string
        default: 'general'

env:
  PYTHON_VERSION: "3.11"
  STARLETTE_VERSION: "0.49.1"

jobs:
  setup:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MONGO_INITDB_DATABASE: datingapp

      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      CI: "true"
      MONGODB_URI: mongodb://localhost:27017
      MONGODB_DB: datingapp
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: test-secret-key-for-ci-testing-only-minimum-32-chars
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_MINUTES: 1440
      PASSWORD_HASH_SCHEME: argon2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -r backend/requirements.txt
          pip install --no-deps starlette==${{ env.STARLETTE_VERSION }}
          pip install pytest pytest-asyncio pytest-cov httpx asgi-lifespan motor redis ruff

      - name: Setup MongoDB indexes
        run: |
          docker run --rm --network host mongo:6.0 mongosh \
            --host localhost:27017 \
            --eval 'db=db.getSiblingDB("datingapp"); db.places.createIndex({location:"2dsphere"}); db.users.createIndex({email:1}); db.users.createIndex({couple_id:1});' || echo "MongoDB 인덱스 생성 실패 (이미 존재할 수 있음)"

      - name: Output setup complete
        run: echo "✅ Common setup completed for ${{ inputs.test_type }}"

