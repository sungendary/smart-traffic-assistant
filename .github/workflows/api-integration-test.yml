# ============================================================================
# API Integration Test Workflow
# ============================================================================
# 목적: 백엔드와 프론트엔드 API가 전체적으로 잘 응답하는지 검증
# 
# 주요 기능:
#   1. 모든 API 엔드포인트 응답 검증
#   2. 인증 플로우와 함께하는 통합 테스트
#   3. 전체 API 플로우 검증
#   4. 백엔드-프론트엔드 연동 검증
#
# 실행 조건:
#   - develop_branch 브랜치에 push될 때 (merge 후)
#   - Pull Request가 열릴 때
#   - 수동 실행 (workflow_dispatch)
#
# 테스트 범위:
#   - /api/health - 헬스 체크
#   - /api/config/* - 설정
#   - /api/auth/* - 인증 (signup, login, me, logout)
#   - /api/map/* - 장소 추천
#   - /api/planner/* - 코스 관리
#   - /api/challenges/* - 챌린지
#   - /api/visits/* - 방문 기록
#   - /api/reports/* - 리포트
#   - /api/bookmarks/* - 북마크
#   - /api/couples/* - 커플 정보
# ============================================================================

name: API Integration Test

on:
  push:
    branches:
      - develop_branch
    paths:
      - "backend/**"
      - ".github/workflows/api-integration-test.yml"
  pull_request:
    branches:
      - develop_branch
      - main
    paths:
      - "backend/**"
      - ".github/workflows/api-integration-test.yml"
  workflow_dispatch:  # GitHub Actions UI에서 수동 실행 가능
  workflow_call:  # 다른 워크플로우에서 호출 가능

env:
  PYTHON_VERSION: "3.11"
  STARLETTE_VERSION: "0.49.1"

jobs:
  # API 통합 테스트 작업
  test-api-integration:
    runs-on: ubuntu-latest
    services:
      # MongoDB 서비스
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MONGO_INITDB_DATABASE: datingapp

      # Redis 서비스
      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGODB_URI: mongodb://localhost:27017
      MONGODB_DB: datingapp
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: test-secret-key-for-ci-testing-only-minimum-32-chars
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_MINUTES: 1440
      PASSWORD_HASH_SCHEME: argon2

    steps:
      # 저장소 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python 환경 설정
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      # 프로젝트 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -r backend/requirements.txt
          pip install --no-deps starlette==${{ env.STARLETTE_VERSION }}
          pip install pytest pytest-asyncio httpx asgi-lifespan

      # MongoDB 인덱스 생성
      - name: Setup MongoDB indexes
        run: |
          docker run --rm --network host mongo:6.0 mongosh \
            --host localhost:27017 \
            --eval 'db=db.getSiblingDB("datingapp"); db.places.createIndex({location:"2dsphere"}); db.users.createIndex({email:1}); db.users.createIndex({couple_id:1});'

      # 전체 API 통합 테스트 실행
      - name: Run API Integration Tests
        run: |
          pytest backend/tests/integration/test_all_api_endpoints.py -v -m integration
        continue-on-error: false

      # 테스트 결과 요약
      - name: API Integration Test Summary
        if: always()
        run: |
          echo "## API Integration Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ 모든 API 엔드포인트 응답 검증 완료" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 검증된 엔드포인트:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ /api/health - 헬스 체크" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ /api/config/* - 설정" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ /api/auth/* - 인증 (signup, login, me)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ /api/map/* - 장소 추천" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ /api/planner/* - 코스 관리" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ /api/challenges/* - 챌린지" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ /api/visits/* - 방문 기록" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ /api/reports/* - 리포트" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ /api/bookmarks/* - 북마크" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ /api/couples/* - 커플 정보" >> $GITHUB_STEP_SUMMARY

