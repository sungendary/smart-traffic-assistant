name: Journey Regression

on:
  push:
    paths:
      - "backend/**"
      - "pytest.ini"
      - ".github/workflows/journey-regression.yml"
  pull_request:
    paths:
      - "backend/**"
      - "pytest.ini"
      - ".github/workflows/journey-regression.yml"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  journey:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install scenario requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest httpx asgi-lifespan

      - name: Run couple journey scenarios
        run: pytest backend/tests/journey -m journey --disable-warnings -q
