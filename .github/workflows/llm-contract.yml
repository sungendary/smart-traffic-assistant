name: LLM Contract

on:
  push:
    paths:
      - "backend/app/services/llm.py"
      - "backend/tests/llm/**"
      - "pytest.ini"
      - ".github/workflows/llm-contract.yml"
  pull_request:
    paths:
      - "backend/app/services/llm.py"
      - "backend/tests/llm/**"
      - "pytest.ini"
      - ".github/workflows/llm-contract.yml"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  contract-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install contract test requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Validate LLM prompt contracts
        run: pytest backend/tests/llm -m contract --disable-warnings -q
