# ============================================================================
# Core Features Test Workflow
# ============================================================================
# 목적: 핵심 기능 API 엔드포인트의 존재 및 문법 오류 확인
# 
# 주의: 실제 기능 구현 여부와 관계없이 코드가 실행되는지만 검증합니다.
#       문법 오류, import 오류, 기본적인 API 구조만 확인합니다.
# 
# 핵심 기능:
#   기능1: 취향 기반 데이트 코스 추천
#     - POST /api/map/suggestions - 장소 추천 API 스모크 테스트
#     - POST /api/planner/plans - 코스 생성 API 스모크 테스트
#   
#   기능2: 커플 챌린지 보상 시스템
#     - GET /api/challenges/ - 챌린지 진행도 조회 스모크 테스트
#     - POST /api/visits/checkin - 방문 체크인 스모크 테스트
#   
#   기능3: AI 러브 스펙트럼 (연인 관계 인사이트)
#     - GET /api/reports/monthly - 월간 리포트 생성 스모크 테스트
#
# 실행 조건:
#   - 핵심 기능 관련 파일이 변경될 때만 실행
#     * 테스트 파일: backend/tests/core_features/**
#     * API 라우트: map.py, planner.py, challenges.py, visits.py, reports.py
#     * 서비스: map.py, planner.py, challenges.py, reports.py
#   - 워크플로우 파일 자체가 변경될 때
#   - 수동 실행 (workflow_dispatch)
# ============================================================================

name: Core Features Test

on:
  push:
    paths:
      # 핵심 기능 테스트 파일만 변경 시 실행
      - "backend/tests/core_features/**"
      # 핵심 기능 관련 코드
      - "backend/app/api/routes/map.py"
      - "backend/app/api/routes/planner.py"
      - "backend/app/api/routes/challenges.py"
      - "backend/app/api/routes/visits.py"
      - "backend/app/api/routes/reports.py"
      - "backend/app/services/map.py"
      - "backend/app/services/planner.py"
      - "backend/app/services/challenges.py"
      - "backend/app/services/reports.py"
      - ".github/workflows/core-features-test.yml"
  pull_request:
    paths:
      # 핵심 기능 테스트 파일만 변경 시 실행
      - "backend/tests/core_features/**"
      # 핵심 기능 관련 코드
      - "backend/app/api/routes/map.py"
      - "backend/app/api/routes/planner.py"
      - "backend/app/api/routes/challenges.py"
      - "backend/app/api/routes/visits.py"
      - "backend/app/api/routes/reports.py"
      - "backend/app/services/map.py"
      - "backend/app/services/planner.py"
      - "backend/app/services/challenges.py"
      - "backend/app/services/reports.py"
      - ".github/workflows/core-features-test.yml"
  workflow_dispatch:
  workflow_call:

env:
  PYTHON_VERSION: "3.11"
  STARLETTE_VERSION: "0.49.1"

jobs:
  # 핵심 기능 테스트 작업
  test-core-features:
    runs-on: ubuntu-latest
    services:
      # MongoDB 서비스
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MONGO_INITDB_DATABASE: datingapp

      # Redis 서비스
      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      CI: "true"  # CI 환경임을 명시
      MONGODB_URI: mongodb://localhost:27017
      MONGODB_DB: datingapp
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: test-secret-key-for-ci-testing-only-minimum-32-chars
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_MINUTES: 1440
      PASSWORD_HASH_SCHEME: argon2

    steps:
      # 저장소 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python 환경 설정
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      # 프로젝트 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -r backend/requirements.txt
          pip install --no-deps starlette==${{ env.STARLETTE_VERSION }}
          pip install pytest pytest-asyncio httpx asgi-lifespan

      # MongoDB 인덱스 생성
      - name: Setup MongoDB indexes
        run: |
          docker run --rm --network host mongo:6.0 mongosh \
            --host localhost:27017 \
            --eval 'db=db.getSiblingDB("datingapp"); db.places.createIndex({location:"2dsphere"}); db.users.createIndex({email:1}); db.users.createIndex({couple_id:1});'

      # 핵심 기능 테스트 실행 (각 기능별로 분리)
      - name: Test Core Feature 1-1 - 장소 추천 API
        run: |
          pytest backend/tests/core_features/test_feature1_map_suggestions.py -v
        continue-on-error: false

      - name: Test Core Feature 1-2 - 코스 생성 API
        run: |
          pytest backend/tests/core_features/test_feature1_plan_creation.py -v
        continue-on-error: false

      - name: Test Core Feature 2 - 커플 챌린지 시스템
        run: |
          pytest backend/tests/core_features/test_feature2_challenge_system.py -v
        continue-on-error: false

      - name: Test Core Feature 3 - AI 러브 스펙트럼 리포트
        run: |
          pytest backend/tests/core_features/test_feature3_love_spectrum.py -v
        continue-on-error: false

      # 테스트 결과 요약
      - name: Test Summary
        if: always()
        run: |
          echo "## Core Features Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ 기능1: 취향 기반 데이트 코스 추천" >> $GITHUB_STEP_SUMMARY
          echo "✅ 기능2: 커플 챌린지 보상 시스템" >> $GITHUB_STEP_SUMMARY
          echo "✅ 기능3: AI 러브 스펙트럼 리포트" >> $GITHUB_STEP_SUMMARY

