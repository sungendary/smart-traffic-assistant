<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Relationship Navigator</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div id="app">
      <aside class="sidebar sidebar-left">
        <h1>Smart Relationship Navigator</h1>
        <section class="auth-section">
          <h2>로그인</h2>
          <form id="login-form">
            <label>
              이메일
              <input type="email" name="email" placeholder="you@example.com" required />
            </label>
            <label>
              비밀번호
              <input type="password" name="password" minlength="8" required />
            </label>
            <button type="submit">로그인</button>
          </form>
          <details>
            <summary>회원가입</summary>
            <form id="signup-form">
              <label>
                이메일
                <input type="email" name="email" required />
              </label>
              <label>
                닉네임
                <input type="text" name="nickname" maxlength="30" required />
              </label>
              <label>
                비밀번호
                <input type="password" name="password" minlength="8" required />
              </label>
              <button type="submit">회원가입</button>
            </form>
          </details>
        </section>
        <section class="map-controls">
          <h2>지도 설정</h2>
          <button id="locate-me">현재 위치로 이동</button>
          <button id="load-places">주변 추천받기</button>
          <div id="map-status" class="status"></div>
        </section>
      </aside>

      <main class="map-area">
        <div id="map" class="map-container">지도를 불러오는 중...</div>
      </main>

      <aside class="sidebar sidebar-right">
        <h2>개인화 서비스</h2>
        <div id="personalized-panel">
          <p class="placeholder">로그인 후 이용가능한 기능입니다.</p>
        </div>
      </aside>
    </div>

    <template id="place-template">
      <article class="place-card">
        <h3 data-field="name"></h3>
        <p data-field="description"></p>
        <span data-field="tags" class="tags"></span>
      </article>
    </template>

    <script src="/static/app.js" type="module"></script>
  </body>
</html>
